<div class="content" role="main">
  <div style="text-align:center">
    <h3>Nimm ein Bild mit der Webcam auf oder lade eins hoch.</h3>
    <div>
      <webcam [height]="500"
              [width]="500"
              [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
              *ngIf="showWebcam"
              [videoOptions]="videoOptions"
              [imageQuality]="1"
              (initError)="handleInitError($event)"
      ></webcam>
      <br/>
      <button class="actionBtn" (click)="triggerSnapshot();">Bild aufnehmen</button>
      <br/>
    </div>
  </div>
  <h2 *ngIf="webcamImage.imageAsDataUrl" style="text-align: center;">Nice one!</h2>
  <div fxLayout="row" fxLayout.lt-lg="column" fxLayout.lt-lg="center center" fxLayoutAlign="space-around">
    <img *ngIf="webcamImage" class="snapshot"[src]="webcamImage.imageAsDataUrl" style="object-fit: contain;"/>
    <app-ai-result [result]="faceInfo" [loading]="loading"></app-ai-result>
  </div>
  <h4 *ngIf="errors.length > 0">Fehler:</h4>
  <ul *ngFor="let error of errors">
    <li>{{error | json}}</li>
  </ul>

  <svg id="clouds" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
    <title>Gray Clouds Background</title>

  <h2>File Upload</h2>
  <!-- <p>Here are some links to help you get started:</p> -->
    <div class="card-container">
    <input type="file" id="FUImage" name="FUImage" accept=".png, .jpg, .jpeg" (change)="handleFileInput($event)">
    <button type="button" class="btn btn-danger pull-left" (click)="btnUpload()">Upload</button>
  </div>
  <div class="card-container">
    <img src="{{ImageBaseData}}" alt="Selected Image" height="200" width="200">
  </div>
</div>
<router-outlet></router-outlet>
